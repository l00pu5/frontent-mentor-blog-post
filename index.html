<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <img src="./illustration-article.svg" alt="" />
        <div class="category">Learning</div>
        <div class="date">Published 21 Dec 2023</div>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="blog-content">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-data">
          <img
            src="./image-avatar.webp"
            class="author-image"
            alt=""
          />
          <div class="author-name">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
